name: Ruby

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest   # ✅ 强制用 ubuntu-latest 避免 24.04 的问题

    strategy:
      matrix:
        ruby-version: ['2.6', '2.7', '3.0']   # 多版本测试矩阵

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1    # ✅ 用官方版本，不要锁 hash，自动保持更新
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true   # 自动 bundle install 并缓存 gems

      - name: Run tests
        run: bundle exec rake
